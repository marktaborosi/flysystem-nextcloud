name: ğŸ§ª Continuous Integration (CI)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: ğŸ§¹ Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: ğŸ³ Set up Docker Compose
        run: |
          sudo apt-get update --allow-releaseinfo-change
          sudo apt-get install -y docker-compose


      - name: ğŸš€ Start Docker containers
        run: |
          docker-compose up -d
          sleep 60 # Wait for database and nextcloud to fully initialize

      - name: ğŸ“¦ Install PHP dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: âœ… Run PHPUnit tests
        run: vendor/bin/phpunit

      - name: ğŸ§¹ Tear down containers
        if: always()
        run: docker-compose down
